{% extends "base.html" %}

{% block content %}
<h1>商品詳細</h1>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>カテゴリ</th>
            <th>画像</th>
            <th>商品詳細の説明</th> <!-- 新しい列を追加 -->
        </tr>
    </thead>
   
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} 円</td>
        <td>{{ product.category.name }}</td> <!-- category.name に修正 -->
        <td><img src="{{ product.img.url }}" style="width:100px; height:auto;"></td>
        <td>{{ product.description }}</td> <!-- 商品詳細の説明を追加 -->
    </tr>

</table>
<br>
<a href="{% url 'list' %}">戻る</a>

{% endblock %}
